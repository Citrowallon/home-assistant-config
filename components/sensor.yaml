# https://www.home-assistant.io/integrations/time_date/
- platform: time_date
  display_options:
    - 'date_time_iso'

# System monitoring 
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: processor_temperature