# https://www.home-assistant.io/integrations/switch.template/
- platform: template
  switches:
    coffee_maker:
      friendly_name: "Machine a caf√©"
      icon_template: "mdi:coffee-maker"
      value_template: "{{ is_state('light.coffe_machine_internal', 'on') }}"
      turn_on:
        service: light.turn_on
        target:
          entity_id: light.coffe_machine_internal
      turn_off:
        service: light.turn_off
        target:
          entity_id: light.coffe_machine_internal
    
    google_home:
      friendly_name: "Google Home"
      icon_template: "mdi:google-assistant"
      value_template: "{{ is_state('light.google_home_internal', 'on') }}"
      turn_on:
        service: light.turn_on
        target:
          entity_id: light.google_home_internal
      turn_off:
        service: light.turn_off
        target:
          entity_id: light.google_home_internal
          
    climate_bureau:
      friendly_name: "Climatisation Bureau"
      icon_template: "mdi:air-conditioner"
      value_template: "{{ not is_state('climate.bureau', 'off') }}"
      turn_on:
        service: climate.turn_on
        target:
          entity_id: climate.bureau
      turn_off:
        service: climate.turn_off
        target:
          entity_id: climate.bureau
          
    climate_chambre:
      friendly_name: "Climatisation Chambre"
      icon_template: "mdi:air-conditioner"
      value_template: "{{ not is_state('climate.chambre', 'off') }}"
      turn_on:
        service: climate.turn_on
        target:
          entity_id: climate.chambre
      turn_off:
        service: climate.turn_off
        target:
          entity_id: climate.chambre
          
    climate_salon:
      friendly_name: "Climatisation Salon"
      icon_template: "mdi:air-conditioner"
      value_template: "{{ not is_state('climate.salon', 'off') }}"
      turn_on:
        service: climate.turn_on
        target:
          entity_id: climate.salon
      turn_off:
        service: climate.turn_off
        target:
          entity_id: climate.salon
          